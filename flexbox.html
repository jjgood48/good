<!DOCTYPE html>
<html>

<head>
  <title>February Calendar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="flexbox.css">
  <link rel="stylesheet" href="https://use.typekit.net/yyy2ier.css">
</head>

<body>

<div class="container">
  <div class="row1">
    <div class="header">February 2022</div>
  </div>
  <div class="row2">
    <div class="days">Sunday</div>
    <div class="days">Monday</div>
    <div class="days">Tuesday</div>
    <div class="days">Wednesday</div>
    <div class="days">Thursday</div>
    <div class="days">Friday</div>
    <div class="days">Saturday</div>
  </div>
  <div class="row3">
    <div class="box_none"></div>
    <div class="box_none"></div>
    <div class="box_special">1<br>
      <div class="text_special">Lunar New Year</div>
    </div>
    <div class="box_special">2<br>
      <div class="text_special">Groundhog's Day</div>
    </div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box_weekend">5</div>
  </div>
  <div class="row4">
    <div class="box_weekend">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
    <div class="box">9</div>
    <div class="box">10</div>
    <div class="box_special">11<br>
      <div class="text_special">My Birthday</div>
    </div>
    <div class="box_weekend">12</div>
  </div>
  <div class="row5">
    <div class="box_special">13<br>
      <div class="text_special">SuperBowl Sunday</div>
    </div>
    <div class="box_special">14<br>
      <div class="text_special">Valentine's Day</div>
    </div>
    <div class="box">15</div>
    <div class="box">16</div>
    <div class="box">17</div>
    <div class="box">18</div>
    <div class="box_weekend">19</div>
  </div>
  <div class="row6">
    <div class="box_weekend">20</div>
    <div class="box_special">21<br>
      <div class="text_special">President's Day</div>
    </div>
    <div class="box">22</div>
    <div class="box">23</div>
    <div class="box">24</div>
    <div class="box">25</div>
    <div class="box_weekend">26</div>
  </div>
  <div class="row7">
    <div class="box_weekend">27</div>
    <div class="box">28</div>
    <div class="box_none"></div>
    <div class="box_none"></div>
    <div class="box_none"></div>
    <div class="box_none"></div>
    <div class="box_none"></div>
  </div>
</div>

</body>

</html>
